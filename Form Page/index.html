<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <form id="form">
        <h2>Registration Form</h2>
        <div id="form-control">
        <label><b>First Name:</b></label>
        <input type="text" id="firstname" placeholder="Enter your first name" />
        </div>

        <div id="form-control">
            <label><b>Last Name:</b></label>
            <input type="text" id="lastname" placeholder="Enter your last name" />
        </div>

        <div id="form-control">
            <label><b>Email:</b></label>
            <input type="email" id="emailaddress" placeholder="Enter your Email Addrress"/>
        </div>

        <div id="form-control">
            <label><b>Age:</b></label>
            <input type="number" id="age" placeholder="Enter your Age"/>
        </div>

        <div id="form-control">
            <label id="gender"><b>Gender</b></label>
            <input type="radio" id="gender1" >Male</input>
            <input type="radio" id="gender2" >Female</input>
        </div>

        <div id="form-control">
            <label><b>Which option best suits you</b></label>
            <select id ="role" placeholder="Select">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="others">Others</option>
            </select>
        </div>

        
            <button id="submit"><b>Submit</b></button>
        


     </form>
</body>
</html>
